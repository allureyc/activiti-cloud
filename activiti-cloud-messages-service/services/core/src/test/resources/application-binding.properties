spring.main.banner-mode=off
logging.level.root=INFO
logging.level.org.springframework.integration=DEBUG

spring.application.name=rb
activiti.cloud.application.name=binding-test

activiti.stream.cloud.functional.binding=enabled

spring.cloud.stream.function.definition=messageConnectorIntegrationFlowProcessor

spring.cloud.stream.bindings.messageConnectorIntegrationFlowProcessor-in-0.destination=messageEvents
spring.cloud.stream.bindings.messageConnectorIntegrationFlowProcessor-in-0.group=messages
spring.cloud.stream.bindings.messageConnectorIntegrationFlowProcessor-in-0.contentType=application/json

spring.cloud.stream.bindings.messageConnectorIntegrationFlowProcessor-out-0.destination=commandConsumerZ
spring.cloud.stream.bindings.messageConnectorIntegrationFlowProcessor-out-0.contentType=application/json